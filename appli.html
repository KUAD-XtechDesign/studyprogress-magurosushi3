<!DOCTYPE html><html><head><meta charset="utf-8"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

<title>クイズ Ya-mari Q - q4.js</title>
<link rel="apple-touch-icon" href="q4js-icon.png"/>
<meta property="og:image" content="q4js-ss.png"/>
<link rel="stylesheet" type="text/css" href="q4js.css"/>
<script src=fukuno.js></script>
<script src=q4.js></script>

<script>"use strict"
window.onload = function() {
	// タイトル
	var title = "クイズ Ya-mari Q"
	// 問題文、正解、誤答3つ以上いくつでも
	var quiz = [
		[ "私の誕生日は？", "3.3", "4.3", "5.3", "9.3", "7.3" ],
		[ "私が好きな寿司ネタは？", "マグロ", "サーモン", "ホタテ", "イカ", "赤エビ", "タマゴ" ],
		[ "正しい漢字はどれ？", "真梨菜", "茉莉奈", "魔理名", "麻里奈", "真里奈" ],
		[ "私が昔飼っていたペットは？", "ハムスター", "犬", "猫", "カメ", "金魚", ],
		[ "私が地味に集めているものは？", "ポストカード", "消しゴム", "漫画", "マグネット", "箸置き", "付箋" ],
		[ "中学生の時につくったオリジナルキャラクターはどんなやつ？", "ライオン", "犬", "宇宙人", "ウサギ", "猫" ],
		[ "私の好きな色は？", "青色", "白色", "赤色", "黒色", "黄色" ],
		[ "米津玄師の一番好きな曲は？", "BlackSheep", "アイネクライネ", "LOSER", "MAD HEAD LOVE", "抄本" ],
		[ "私の出身地は？", "香川県", "愛媛県", "埼玉県", "京都府", "福岡県", "岡山県" ],
		[ "ディズニーランドの中で一番好きなアトラクションは？", "ホーンテッドマンション", "ビッグサンダー・マウンテン", "イッツ・ア・スモールワールド", "ガジェットのゴーコースター", "プーさんのハニーハント" ],
	]
	// クリアした時
	var callback = function() {
		// 即、ジャンプしたい場合はこちら
//		location = "https://fukuno.jig.jp/2355"

		// ダイアログ形式で尋ねたい場合はこちら
		if (confirm("もういちど？")) {
			location.reload()
		}
	}
	// クイズスタート
	startQuiz(title, quiz, callback)
}
</script>
</head><body>

<div id=head class=theme>第1問</div>
<div id=main>
	<!--<div id=ind class=indcorrect></div>-->
	<div id=ind class=indcorrect>正解</div>
	<!--<div id=ind class=indincorrect>不正解</div>-->
	<div id=q>魁のよみは？</div>
	<div id=ans>
		<div id=ans1>さきかけ</div>
		<div class=correct id=ans2>さきがけ</div>
		<div id=ans3>ささき</div>
		<div class=disable id=ans4>がけがけ</div>
	</div>
</div>

<div id=credit class=theme>
	<a href=https://fukuno.jig.jp/2355> （私のこと、もっと知って！）</a>
</div>

</body></html>
